<!DOCTYPE html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="style1.css">
    
</head>
<body>

    <div class="scores"><a href="highscores.html">View Highscores</a></div>
    
    <div class="start_btn"><button>Start Quiz</button></div>
    

    
    <div class="info_box">
        <div class="info-title"><span>Oh, no! Watch out!</span></div>
        <div class="info-list">
            <div class="info">1. You will have only <span>5 seconds</span> per each question.</div>
            <div class="info">2. Once you select your answer, it can't be undone.</div> 
            
        </div>
        <div class="buttons">
            <button class="quit">No, thanks, I quit.</button>
            <button class="restart">Let's go!</button>
            
        </div>
    </div>

    
    <div class="quiz_box">
        <header>
            <div class="title">Javascript Quiz</div>
            <div class="timer">
                <div class="time_left_txt">Time Left</div>
                <div class="timer_sec">5</div>
            </div>
            <div class="time_line"></div>
        </header>
        <section>
            <div class="que_text">
          
            </div>
            <div class="option_list">
        
            </div>
        </section>

      
        <footer>
            <div class="total_que">
              
            </div>
            <button class="next_btn">Next </button>
        </footer>
    </div>

   
    <div class="result_box">
        <div class="icon">
            <i class="fas fa-crown"></i>
        </div>
        <div class="complete_text">You've completed the Quiz!</div>
        <div class="score_text">
            
        </div>
        <div class="buttons">
            <button class="restart">Replay Quiz</button>
            <button class="quit">Quit Quiz</button>
        </div>
    </div>
 <script src="index1.js"></script>
</body>
</html>
</html>
